<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div class="container">
        <div>
            <h3 class="text-center fw-blod">TIENDA</h3>
            <a href="/agregar"> <button class="btn btn"></button></a>
            <button class="btn btn-secondary">AGREGAR</button>
            <table class="table table-bordered mt-2">
                <thead class="">
                    <tr class="text center">
                        <th>Código</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Categoría</th>
                        <th>Foto</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{producto["codigo"]}}</td>
                        <td>{{producto["nombre"]}}</td>
                        <td>{{producto["precio"]}}</td>
                        <td>{{producto["categoria"]}}</td>
                        <td><img src="../static/image/{{producto['foto']}}.jpg" alt="" width="40" height="40"></td>
                        <td>
                            <i class="fa fa-refresh text-warning"></i>
                            <i class="fa fa-trash text-danger"></i>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div>{{mensaje}}</div>
        </div>
    </div>
</body>
</html>
