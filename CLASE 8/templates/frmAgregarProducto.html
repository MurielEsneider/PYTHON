<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="container">
        <h1 class=" text-center fw-bold">AGREGAR PRODUCTO</h1>
        <div >
            <form action="/agregar" method="post" enctype="multiplart/form-data" class="was-validated" >
                <div class="mt-2">
                    <label for="txtCodigo" class="fw-bold">Código</label>
                    <input type="text" name="txtCodigo" value="{{producto['codigo']}}" class="form-control" required>
                </div>
                <div class="mt-2">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" name="txtNombre" value="{{producto['nombre']}}" class="form-control" required>
                </div>
                <div class="mt-2">
                    <label for="txtPrecio">Precio</label>
                    <input type="text" name="txtPrecio" value="{{producto['precio']}}" class="form-control" required>
                </div>
                <div class="mt-2">
                    <label for="txtCategoria"></label>
                    <select name="txtCategoria" id="txtCategoria" class="form-select" required>
                        <option value="">Seleccione</option>
                        <option value="Electrodomestico">Electrodoméstico</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Calzado">Calzado</option>
                    </select>
                </div>
                <div class="mt-2">
                    <label for="fileFoto" class="fw-bold">Foto</label>
                    <input type="file" name="fileFoto" id="" value="{{producto['foto']}}" class="form-control" accept="jpg" onchange="visualizarFoto(this)" required>
                </div>
                <div class="mb-3 text-center">
                    <img id="imagenProducto" src="" alt="" width="100" height="100">
                </div>
                <input type="hidden" name="id" id="id" value="{{producto['_id']}}">
                <div>
                    <button class="btn btn-sencondary">Agregar</button>
                    <a href="/"><button type="button" class="btn btn-sencodary">Cancelar</button></a>
                </div>
                <div class="mt-2">
                    <button class="btn btn-secondary">Agregar</button>
                    <a href="/"><button type="button" class="btn btn-seconday"></button></a>
                </div>
            </form>
            <script>
                document.get.ElementById("txtCategoria").value = "{{producto['categoria']}}";
            </script>
            <div class="text-center fw-bold">{{mensaje}}</div>
        </div>
    </div>
</body>
</html>
